<!doctype html>
<html lang="en">
<title>Items List</title>
 <ul>
    {% if not items %} <!-- check for empty list -->
        <p>No items found</p>
    {% else %}
        {% for item in items %} <!-- loop over list, display each value of key "items" -->
        <li>{{ item }}</li>
        {% endfor %}
    {% endif %}
 </ul>
 </html>
